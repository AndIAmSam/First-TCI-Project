version: '3.8'

services:
  frontend:
    build: ./frontend
    image: frontend
    container_name: front
    ports:
      - "5137:5137"
    networks:
      - net
  
  backend:
    build: ./backend
    image: backend
    container_name: back
    networks:
      - net
  
  database:
    build: ./database
    image: database
    container_name: db
    networks:
      - net
    volumes:
      - db_data:/var/lib/mysql

networks:
  net:
    external: true

volumes:
  db_data:
  